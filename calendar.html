<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation | ScaledByHayes</title>
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="site-wrapper">
        <header>
            <div class="logo">ScaledByHayes</div>
            <nav>
                <ul>
                    <li><a href="index.html#why-choose-us">Why Choose Us?</a></li>
                    <li><a href="index.html#growth-journey">Growth Journey</a></li>
                    <li><a href="index.html#about-me">So, who am I?</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="contact">
                <h2>Contact ScaledbyHayes</h2>
                <form action="thankyou.html" method="GET">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="What's on your mind?" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="datetime">Pick a Time:</label>
                        <input type="datetime-local" id="datetime" name="datetime" required>
                    </div>
                    <button type="submit" class="submit-button">Send It!</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="logo">ScaledByHayes</div>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html#why-choose-us">Why Choose Us</a></li>
                    <li><a href="index.html#growth-journey">Growth Journey</a></li>
                    <li><a href="index.html#about-me">About Me</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
